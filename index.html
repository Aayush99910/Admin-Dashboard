<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav>
        <div class="nav-header-container">
            <img class="dashboard" src="img/view-dashboard.png">
            <p>Dashboard</p>
        </div>

        <div class="nav-body-container">
            <div class="item">
                <img src="img/home.png">
                <p>Home</p>
            </div>
            <div class="item">
                <img src="img/account.png">
                <p>Profile</p>
            </div>
            <div class="item">
                <img src="img/message.png">
                <p>Message</p>
            </div>
            <div class="item">
                <img src="img/clock-time-ten-outline.png">
                <p>History</p>
            </div>
            <div class="item">
                <img src="img/format-list-bulleted.png">
                <p>Tasks</p>
            </div>
            <div class="item">
                <img src="img/account-multiple.png">
                <p>Communities</p>
            </div>
        </div>

        <div class="nav-footer-container">
            <div class="item">
                <img src="img/cog.png">
                <p>Settings</p>
            </div>
            <div class="item">
                <img src="img/help-circle.png">
                <p>Support</p>
            </div>
            <div class="item">
                <img src="img/lock.png">
                <p>Privacy</p>
            </div>
        </div>
    </nav>
    
    <main>
        <section class="main-header-container">
            <div class="search-profile-container">
                <div class="search-container">
                    <label for="search"><img src="main header imgs/magnify.png"></label>
                    <input type="text" id="search" name="searchbox">
                </div>
                <div class="profile-container">
                    <img class="notification" src="main header imgs/bell.png">
                    <div class="profile-logo">
                        <img class="profile-logo-img" src="main header imgs/3.PNG">
                    </div>
                    <p>Morgan Flexing</p>
                </div>
            </div>
            <div class="account-new-upload-share-container">
                <div class="account-container">
                    <div class="big-profile-logo">
                        <img class="big-profile-logo-img" src="main header imgs/3.PNG" alt="">
                    </div>
                    <div>
                        <p id="greetings">Hi there,</p>
                        <p id="username">Morgan flexing(@morgan)</p>
                    </div>
                </div>
                <div class="new-upload-share-container">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>
        </section>

        <section class="main-body-container">

        </section>
    </main>
</body>
</html>
